# https://man.archlinux.org/man/libinput.4#CONFIGURATION_DETAILS

Section "InputClass"
        Identifier "MyTouchpad"
        MatchIsTouchpad "on"
        Driver "libinput"
        Option "Tapping" "on"
        Option "HorizontalScrolling" "0"
        Option "NaturalScrolling" "true"
	Option "TappingDragLock" "true"
	Option "TransformationMatrix" "1.5 0 0 0 1.5 0 0 0 1"
EndSection
